<html>
<head>

 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>


    <link rel="stylesheet" href="style.css"/>
	
</head>
<header>
    <h1 aria-describedat="A continuación se listas las 6 entrevistas en el ">Mapa de entrevistados</h1>
</header>
<body>
    <section class="home">
        <div id="mapid"></div>
        <div id="desc">
            <h1 >Información del entrevistado</h1>
            <br>
            <div id="info" >
                <div class="centrar">
                    <h1 class="text" id="tituloinicial" tabindex=0 aria-hidden="true">Haga click en alguna persona dentro del mapa para obtener mas información de la misma.</h1>
                </div>
                <div class="centrar">
                    <label for="name" id="label1" class="text" style="visibility:hidden"><h1>Nombre: </h1> </label>
                    <h1 id="texto0" class="text" tabindex=0 aria-label="Holaa1" aria-hidden="true"></h1>
                </div>
                <div class="centrar">
                    <label for="name" id="label2" class="text" style="visibility:hidden"><h1>Barrio: </h1> </label>
                    <h2 id="texto1" class="text" tabindex=0 aria-hidden="true"></h2>
                    <br><br>
                </div>
                <iframe id="video" tabindex=0 src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>    
    </section>
    <script src="index.js"></script>
    <script src="map.js"></script>
</body>
